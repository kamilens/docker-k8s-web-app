<div class="container">
  <div class="row mt-4 mb-4">
    <div class="col-sm-4 offset-sm-8">
      <div class="btn-group view-mode-btn-group float-right">
        <button type="button"
                class="btn"
                [class.active]="viewMode === ViewMode.LIST"
                (click)="switchViewMode(ViewMode.LIST)"><i class="fa fa-bars"></i> List</button>
        <button type="button"
                class="btn"
                [class.active]="viewMode === ViewMode.GRID"
                (click)="switchViewMode(ViewMode.GRID)"><i class="fa fa-th-large"></i> Grid</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="post-wrapper"
         *ngFor="let post of posts | async"
         [ngClass]="{'col-sm-6': viewMode === ViewMode.GRID, 'col-sm-12': viewMode === ViewMode.LIST}">
      <div class="wrapper">
        <div class="date">
          <span class="day">12</span>
          <span class="month">Aug</span>
          <span class="year">2016</span>
        </div>
        <div class="data">
          <div class="content">
            <span class="author">Jane Doe</span>
            <h1 class="title"><a href="#">{{ post.content.title }}</a></h1>
            <p class="text">{{ post.content.body }}</p>
            <button class="btn menu-button" (click)="post.active = !post.active"><span></span></button>
          </div>
          <ul class="menu-content" [class.active-menu-content]="post.active">
            <li>
              <a href="#" class="fa fa-bookmark-o"></a>
            </li>
            <li><a href="#" class="fa fa-heart-o"><span>47</span></a></li>
            <li><a href="#" class="fa fa-comment-o"><span>8</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
